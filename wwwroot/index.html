<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/TopBot.css" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <h3><a href="book.html">Podstrona z książkami</a></h3>
            </div>
        </nav>
    </header>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - Stopka strony - <a asp-area="" asp-controller="Home" asp-action="Privacy">Polityka prywatności</a>
        </div>
    </footer>
    <h1>Ludzie</h1>
    <h3>Podaj</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <label for="add-name">imię:</label>
        <input type="text" id="add-name" name="add-name" placeholder="Imię"><br><br>
        <label for="add-surname">nazwisko:</label>
        <input type="text" id="add-surname" name="add-surname" placeholder="Nazwisko">
        <input type="submit" value="Wyślij">
    </form>
    <div id="editForm">
        <h3>Edytuj</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <!--<input type="checkbox" id="edit-isComplete">--> <!--nie działą po skaswaniu ;/-->
            <label for="edit-name">imię:</label>
            <input type="text" id="edit-name" name="edit-name" placeholder="Imię"><br><br>
            <label for="edit-surname">nazwisko:</label>
            <input type="text" id="edit-surname" name="edit-surname" placeholder="Nazwisko">
            <input type="submit" value="Zapisz">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Pozycja</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Edytuj</th>
            <th>Usuń</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
